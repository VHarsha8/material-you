<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/" />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HE2MZME3ZS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-HE2MZME3ZS");
    </script>

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://epistemicon-aliet.vercel.app/" />
    <meta property="og:title" content="Epistemicon 2024" />
    <meta
      property="og:description"
      content="Join us for Epistemicon, an exciting inter-college event!"
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/path-to-your-image.jpg"
    />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://epistemicon-aliet.vercel.app/" />
    <meta property="twitter:title" content="Epistemicon 2024" />
    <meta
      property="twitter:description"
      content="Join us for Epistemicon, an exciting inter-college event!"
    />
    <meta
      property="twitter:image"
      content="https://yourwebsite.com/path-to-your-image.jpg"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/myimage.jpg"
      class="rounded-full"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>MUI</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
